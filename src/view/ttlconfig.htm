<%+header%>
<h2>TTL Configuration</h2>
<form method="post" action="%{action}">
    <div class="form-group">
        <label for="ttl_value">TTL Value:</label>
        <input type="number" id="ttl_value" name="ttl_value" class="form-control" value="<%= ttl_value %>" min="1" max="255">
    </div>
    <div class="form-group">
        <label for="chain">Select Chain:</label>
        <select id="chain" name="chain" class="form-control">
            <option value="mangle_prerouting_ttl64" <% if chain == "mangle_prerouting_ttl64" then %> selected <% end %>>Pre-Routing TTL64</option>
            <option value="mangle_postrouting_ttl64" <% if chain == "mangle_postrouting_ttl64" then %> selected <% end %>>Post-Routing TTL64</option>
            <option value="mangle_prerouting_hoplimit64" <% if chain == "mangle_prerouting_hoplimit64" then %> selected <% end %>>Pre-Routing Hoplimit64</option>
            <option value="mangle_postrouting_hoplimit64" <% if chain == "mangle_postrouting_hoplimit64" then %> selected <% end %>>Post-Routing Hoplimit64</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Apply</button>
</form>
<%+footer%>
